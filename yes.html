<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #FFB6C1;
  padding: 10px;
  box-sizing: border-box;
}

.catalog-container {
  width: 100%;
  max-width: 500px; /* Increased from 400px */
  height: 90vh; /* Increased from 80vh */
  max-height: 700px; /* Increased from 500px */
  position: relative;
  perspective: 2000px;
}

.catalog {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
}

.page {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: left;
  transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
  transform-style: preserve-3d;
  cursor: pointer;
  background: white;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  border-radius: 5px;
  touch-action: pan-y pinch-zoom;
}

.page-content {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
  padding: 20px;
  box-sizing: border-box;
  background: white;
  border-radius: 5px;
}

.catalog-img {
  width: 85%; /* Increased from 85% */
  height: 70%; /* Increased from 50% */
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.page-number {
  position: absolute;
  bottom: 15px;
  font-family: Arial, sans-serif;
  color: #666;
  font-size: 16px; /* Increased font size */
}

.turn-page {
  position: absolute;
  width: 50px; /* Increased from 40px */
  height: 50px; /* Increased from 40px */
  background: rgba(0,0,0,0.1);
  border-radius: 50%;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px; /* Increased from 20px */
  color: white;
  user-select: none;
  transition: background 0.3s;
  z-index: 1000;
}

.turn-page:hover {
  background: rgba(0,0,0,0.2);
}

.prev-page {
  left: -60px; /* Adjusted for larger buttons */
}

.next-page {
  right: -60px; /* Adjusted for larger buttons */
}

.navigation-hint {
  position: absolute;
  bottom: -35px;
  width: 100%;
  text-align: center;
  font-family: Arial, sans-serif;
  color: #666;
  font-size: 16px; /* Increased from 14px */
}

h2 {
  margin: 15px 0;
  font-family: Arial, sans-serif;
  color: #333;
  font-size: clamp(20px, 5vw, 28px); /* Increased size range */
  text-align: center;
}

p {
  margin: 10px 0;
  font-family: Arial, sans-serif;
  color: #666;
  text-align: center;
  font-size: clamp(16px, 4vw, 20px); /* Increased size range */
}

/* Mobile-specific styles */
@media (max-width: 768px) {
  .catalog-container {
    height: 85vh; /* Adjusted for better mobile view */
    max-height: 800px; /* Increased for mobile */
  }

  .turn-page {
    width: 44px;
    height: 44px;
    font-size: 20px;
  }
  
  .prev-page {
    left: -45px;
  }
  
  .next-page {
    right: -45px;
  }
  
  .page-content {
    padding: 15px;
  }
}

/* Small screen adjustments */
@media (max-width: 480px) {
  .turn-page {
    display: none;
  }
  
  .catalog-container {
    height: 80vh;
  }
  
  .navigation-hint {
    font-size: 14px;
  }

  .catalog-img {
    width: 95%;
    height: 55%;
  }
}

/* Prevent page turn animation during resize */
.no-transition {
  transition: none !important;
}
</style>
</head>
<body>
<div class="catalog-container">
  <div class="catalog">
    <!-- Pages -->
    <div class="page" style="z-index: 4;">
      <div class="page-content">
        <img src="photo1.jpg" alt="Product 1" class="catalog-img">
        <h2>Summer Collection</h2>
        <p>Discover our latest summer styles</p>
        <span class="page-number">1</span>
      </div>
    </div>
    
    <div class="page" style="z-index: 3;">
      <div class="page-content">
        <video class="catalog-img" width="640" height="360" controls>
          <source src="labim.mp4" type="video/mp4">
        </video>
        <h2>Beach Essentials</h2>
        <p>Perfect for your beach vacation</p>
        <span class="page-number">2</span>
      </div>
    </div>
    
    <div class="page" style="z-index: 2;">
      <div class="page-content">
        <img src="photo3.jpg" alt="Product 3" class="catalog-img">
        <h2>Autumn Collection</h2>
        <p>Cozy and stylish autumn wear</p>
        <span class="page-number">3</span>
      </div>
    </div>
    
    <div class="page" style="z-index: 1;">
      <div class="page-content">
        <img src="photo4.jpg" alt="Product 4" class="catalog-img">
        <h2>Winter Specials</h2>
        <p>Stay warm in style</p>
        <span class="page-number">4</span>
      </div>
    </div>

    <div class="page" style="z-index: 1;">
      <div class="page-content">
        <img src="photo5.jpg" alt="Product 5" class="catalog-img">
        <h2>Winter Specials</h2>
        <p>Stay warm in style</p>
        <span class="page-number">5</span>
      </div>
    </div>
  </div>
  
  <div class="turn-page prev-page">←</div>
  <div class="turn-page next-page">→</div>
  <div class="navigation-hint">Swipe or click to turn pages</div>
</div>

<script>
const pages = document.querySelectorAll('.page');
let currentPage = 0;
let startX = 0;
let isDragging = false;

function turnPage(direction) {
  if (direction === 'next' && currentPage < pages.length - 1) {
    pages[currentPage].style.transform = 'rotateY(-180deg)';
    currentPage++;
  } else if (direction === 'prev' && currentPage > 0) {
    currentPage--;
    pages[currentPage].style.transform = 'rotateY(0deg)';
  }

  // Update z-index for proper stacking
  pages.forEach((page, index) => {
    page.style.zIndex = pages.length - index + (index < currentPage ? -pages.length : 0);
  });
}

// Touch events for mobile
document.querySelector('.catalog').addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
  isDragging = true;
});

document.querySelector('.catalog').addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  e.preventDefault();
});

document.querySelector('.catalog').addEventListener('touchend', (e) => {
  if (!isDragging) return;
  
  const endX = e.changedTouches[0].clientX;
  const diffX = endX - startX;
  
  if (Math.abs(diffX) > 50) { // Minimum swipe distance
    if (diffX > 0) {
      turnPage('prev');
    } else {
      turnPage('next');
    }
  }
  
  isDragging = false;
});

// Click/tap events
document.querySelector('.next-page')?.addEventListener('click', () => turnPage('next'));
document.querySelector('.prev-page')?.addEventListener('click', () => turnPage('prev'));

pages.forEach((page, index) => {
  page.addEventListener('click', () => {
    if (index === currentPage) {
      turnPage('next');
    }
  });
});

// Handle window resize
let resizeTimer;
window.addEventListener('resize', () => {
  document.body.classList.add('no-transition');
  
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    document.body.classList.remove('no-transition');
  }, 250);
});
</script>
</body>
</html>
