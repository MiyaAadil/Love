<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relationship Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7f8;
      color: #ff6f91;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .header {
      font-size: 1.5rem;
      background: #ffe0e5;
      border-radius: 30px;
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 30px;
    }
    .counter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .time-box {
      background: #ffe0e5;
      border-radius: 100px;
      padding: 15px;
      width: 80px;
    }
    .time-box span {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .time-label {
      font-size: 0.9rem;
      color: #ff7fa3;
    }
    .lock-button {
      margin-top: 30px;
      background-color: #ff6f91;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .lock-button:hover {
      transform: scale(1.1);
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .hearts {
      margin-top: 10px;
      color: #ff6f91;
    }
  </style>
</head>
<body>
  <div class="header">How long have we been together? ü§ç</div>

  <div id="duration">
    <h2><span id="years">0</span> YEAR <span id="months">0</span> MONTHS</h2>
  </div>

  <div class="counter">
    <div class="time-box">
      <span id="days">0</span>
      <div class="time-label">Days</div>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <div class="time-label">Hrs</div>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <div class="time-label">Mins</div>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <div class="time-label">Secs</div>
    </div>
  </div>

  <a  href="yes.html"><button class="lock-button">üîí Click here</button></a>

  <div class="footer">
    <div class="hearts">‚ù§Ô∏è üíã ‚ù§Ô∏èüíã ‚ù§Ô∏è</div>
  </div>

  <script>
    const startDate = new Date("2023-02-28T00:00:00"); // Replace with your start date

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const years = Math.floor(days / 365);
      const months = Math.floor((days % 365) / 30);

      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
