<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Safe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }

        .safe-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 4px solid pink;
            width: 100%;
            max-width: 600px;
            gap: 15px;
        }

        .image-container {
            flex: 0 0 auto;
            width: 45%;
            max-width: 200px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 20px;
        }

        .input-container {
            flex: 1;
            min-width: 0;
            text-align: center;
        }

        .input-container h1 {
            font-size: clamp(14px, 3vw, 18px);
            margin-bottom: 10px;
            color: #ff6f9d;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
        }

        .number-pad button {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            background-color: #ff6f9d;
            color: white;
            font-size: clamp(14px, 3vw, 20px);
            cursor: pointer;
            touch-action: manipulation;
            padding: 0;
        }

        .number-pad button:hover {
            background-color: #e0557d;
        }

        #password {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
            border: 2px solid #ff6f9d;
            border-radius: 5px;
            text-align: center;
            font-size: clamp(14px, 3vw, 18px);
        }

        .error-message {
            color: red;
            font-size: clamp(12px, 2.5vw, 14px);
            margin-top: 10px;
        }

        @media (max-width: 350px) {
            .safe-container {
                padding: 10px;
                gap: 10px;
            }

            .number-pad {
                gap: 5px;
            }

            .image-container {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="safe-container">
        <div class="image-container">
            <img src="her5.jpg" alt="Image">
        </div>
        <div class="input-container">
            <h1>Enter my birth year (AD)</h1>
            <input type="password" id="password" maxlength="4" readonly>
            <div class="number-pad">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="clearPassword()">X</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="submitPassword()">â†’</button>
            </div>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <script>
        const correctPassword = "2002";

        function appendNumber(number) {
            const passwordField = document.getElementById("password");
            if (passwordField.value.length < 4) {
                passwordField.value += number;
            }
        }

        function clearPassword() {
            document.getElementById("password").value = "";
            document.getElementById("error-message").textContent = "";
        }

        function submitPassword() {
            const passwordField = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (passwordField === correctPassword) {
                window.location.href = "countdown.html";
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
                clearPassword();
            }
        }
    </script>
</body>
</html>
