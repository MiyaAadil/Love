<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Grid with Text</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: monospace;
    background-color: #f7d5da;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .content-wrapper {
    max-width: 500px;
    width: 100%;
    padding: 10px;
  }

  .text {
    font-size: 1.2rem;
    color: #333;
    margin: 10px 0;
  }

  .text h2 {
    font-family: monospace;
    font-size: 1.8rem; /* Larger font size for the heading */
    color: white; /* Bright color for emphasis */
    margin-bottom: 10px; /* Space below the heading */
    font-weight: bold;
    text-transform: uppercase; /* Make it stand out */
  }

  .text p {
    font-family: monospace;
    font-size: 1.5rem; /* Standard readable font size */
    color: white; /* Neutral color for the text */
    margin: 5px 0; /* Space between text elements */
    line-height: 1.6; /* Improved readability */
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two images per row */
    gap: 10px; /* Space between images */
    margin-left: 8px;
    margin-right: 20px;
    object-fit: cover;
  }

  .image-grid div {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    aspect-ratio: 1 / 1; /* Ensures square images */
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .image1 {
    background-image: url('her1.jpg');
    opacity: 0.9;
  }

  .image2 {
