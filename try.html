<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Grid with Text</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: monospace;
    background-color: #f7d5da;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh;
  }

  .content-wrapper {
    max-width: 800px;
    width: 95%;
    padding: 20px 10px;
    margin: 0 auto;
  }

  .text {
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    color: #333;
    margin: 20px 0;
  }

  .text h2 {
    font-family: monospace;
    font-size: clamp(1.5rem, 3vw, 1.8rem);
    color: white;
    margin-bottom: 15px;
    font-weight: bold;
    text-transform: uppercase;
  }

  .text p {
    font-family: monospace;
    font-size: clamp(1.4rem, 2.5vw, 1.5rem);
    font-weight: bold;
    color: white;
    margin: 0px;
    line-height: 1.6;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    margin: 0 auto;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  .image-grid div {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .image-grid div:hover {
    transform: scale(1.05);
    opacity: 1;
  }

  /* Keep all your existing image class definitions */
  .image1 { background-image: url('her1.jpg'); opacity: 0.9; }
  .image2 { background-image: url('her2.jpg'); opacity: 0.9; }
  .image3 { background-image: url('her4.jpg'); opacity: 0.9; }
  .image4 { background-image: url('her3.jpg'); opacity: 0.9; }
  .image5 { background-image: url('her5.jpg'); opacity: 0.9; }
  .image6 { background-image: url('her6.jpg'); opacity: 0.9; }
  .image7 { background-image: url('her7.jpg'); opacity: 0.9; }
  .image8 { background-image: url('her8.jpg'); opacity: 0.9; }
  .image9 { background-image: url('her (1).jpg'); opacity: 0.9; }
  .image10 { background-image: url('her (2).jpg'); opacity: 0.9; }
  .image11 { background-image: url('her (3).jpg'); opacity: 0.9; }
  .image12 { background-image: url('her (4).jpg'); opacity: 0.9; }
  .image13 { background-image: url('her (5).jpg'); opacity: 0.9; }
  .image14 { background-image: url('her (6).jpg'); opacity: 0.9; }
  .image15 { background-image: url('her (7).jpg'); opacity: 0.9; }
  .image16 { background-image: url('her (8).jpg'); opacity: 0.9; }
  .image17 { background-image: url('her (9).jpg'); opacity: 0.9; }
  .image18 { background-image: url('her (10).jpg'); opacity: 0.9; }
  .image19 { background-image: url('her (11).jpg'); opacity: 0.9; }
  .image20 { background-image: url('her (12).jpg'); opacity: 0.9; }
  .image21 { background-image: url('her (13).jpg'); opacity: 0.9; }
  .image22 { background-image: url('her (14).jpg'); opacity: 0.9; }
  .image23 { background-image: url('her (15).jpg'); opacity: 0.9; }
  .image24 { background-image: url('her (16).jpg'); opacity: 0.9; }

  /* Responsive breakpoints */
  @media (max-width: 768px) {
    .content-wrapper {
      width: 100%;
      padding: 10px 5px;
    }
    
    .image-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 5px;
    }

    .image-grid div {
      border-radius: 15px;
    }
  }

  @media (max-width: 480px) {
    .text h2 {
      margin-top: 10px;
    }

    .image-grid {
      gap: 8px;
      padding: 3px;
    }

    .image-grid div {
      border-radius: 12px;
    }
  }

  @media (max-width: 360px) {
    .image-grid {
      grid-template-columns: repeat(1, 1fr);
      max-width: 280px;
      margin: 0 auto;
    }
  }
</style>
</head>
