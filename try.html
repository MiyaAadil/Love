<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Grid with Text</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .content-wrapper {
    max-width: 500px;
    width: 100%;
    padding: 10px;
  }

  .text {
    font-size: 1.2rem;
    color: #333;
    margin: 10px 0;
  }

  .text h2 {
    font-family: cursive;
    font-size: 1.8rem; /* Larger font size for the heading */
    color: #ff97ba; /* Bright color for emphasis */
    margin-bottom: 10px; /* Space below the heading */
    font-weight: bold;
    text-transform: uppercase; /* Make it stand out */
  }

  .text p {
    font-family: cursive;
    font-size: 1.5rem; /* Standard readable font size */
    color: #ff97ba; /* Neutral color for the text */
    margin: 5px 0; /* Space between text elements */
    line-height: 1.6; /* Improved readability */
    font-style: italic; /* Optional: Adds a subtle flair */
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two images per row */
    gap: 10px; /* Space between images */
    margin-left: 8px;
    margin-right: 20px;
  }

  .image-grid div {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    aspect-ratio: 1 / 1; /* Ensures square images */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .image1 {
    background-image: url('her1.jpg');
    opacity: 0.9;
  }

  .image2 {
    background-image: url('her2.jpg');
    opacity: 0.9;
  }

  .image3 {
    background-image: url('her4.jpg');
    opacity: 0.9;
  }

  .image4 {
    background-image: url('her3.jpg');
    opacity: 0.9;
  }

  .image5 {
    background-image: url('her5.jpg');
    opacity: 0.9;
  }

  .image6 {
    background-image: url('her6.jpg');
    opacity: 0.9;
  }

  .image7 {
    background-image: url('her7.jpg');
    opacity: 0.9;
  }

  .image8 {
    background-image: url('her8.jpg');
    opacity: 0.9;
  }

  /* Media query for very small screens */
  @media (max-width: 360px) {
    .image-grid {
      grid-template-columns: 1fr; /* Single column for extremely small devices */
    }
  }
</style>
</head>
<body>
  <div class="content-wrapper">
    <div class="text">
      <h2>You & me ðŸ¤—</h2>
      
    </div>

    <div class="image-grid">
      <div class="image1"></div>
      <div class="image2"></div>
      <div class="image3"></div>
      <div class="image4"></div>
      <div class="image5"></div>
      <div class="image6"></div>
      <div class="image7"></div>
      <div class="image8"></div>
    </div>

    <div class="text">
      <p>I'm so lucky to have u ðŸ˜š</p>
    </div>
  </div>

  <audio id="memorySong" src="Mine.mp3"></audio>

  <script>
    // Wait until the page is fully loaded
    window.onload = function() {
      // Get the audio element
      const memorySong = document.getElementById('memorySong');
      
      // Play the song when the page loads
      memorySong.play().then(() => {
        console.log("Song is playing on try.html!");
      }).catch((error) => {
        console.log("Error playing song: ", error);
      });
    }
  </script>
</body>
</html>
