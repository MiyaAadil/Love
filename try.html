<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f5f7fa 0%, #e3eeff 100%);
}

.catalog-container {
  width: 400px;
  height: 500px;
  position: relative;
  perspective: 2000px;
  padding: 20px;
}

.catalog {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
}

.page {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: left;
  transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
  transform-style: preserve-3d;
  cursor: pointer;
  background: white;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  border-radius: 5px;
}

.page-content {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
  padding: 20px;
  box-sizing: border-box;
  background: white;
  border-radius: 5px;
}

.page-back {
  transform: rotateY(180deg);
}

.catalog-img {
  width: 80%;
  height: 60%;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.page-number {
  position: absolute;
  bottom: 20px;
  font-family: Arial, sans-serif;
  color: #666;
}

.turn-page {
  position: absolute;
  width: 50px;
  height: 50px;
  background: rgba(0,0,0,0.1);
  border-radius: 50%;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: white;
  user-select: none;
  transition: background 0.3s;
  z-index: 1000;
}

.turn-page:hover {
  background: rgba(0,0,0,0.2);
}

.prev-page {
  left: -70px;
}

.next-page {
  right: -70px;
}

.navigation-hint {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  font-family: Arial, sans-serif;
  color: #666;
}

h2 {
  margin: 10px 0;
  font-family: Arial, sans-serif;
  color: #333;
}

p {
  margin: 5px 0;
  font-family: Arial, sans-serif;
  color: #666;
  text-align: center;
}
</style>
</head>
<body>
<div class="catalog-container">
  <div class="catalog">
    <!-- Pages -->
    <div class="page" style="z-index: 4;">
      <div class="page-content">
        <img src="/api/placeholder/320/240" alt="Product 1" class="catalog-img">
        <h2>Summer Collection</h2>
        <p>Discover our latest summer styles</p>
        <span class="page-number">1</span>
      </div>
    </div>
    
    <div class="page" style="z-index: 3;">
      <div class="page-content">
        <img src="/api/placeholder/320/240" alt="Product 2" class="catalog-img">
        <h2>Beach Essentials</h2>
        <p>Perfect for your beach vacation</p>
        <span class="page-number">2</span>
      </div>
    </div>
    
    <div class="page" style="z-index: 2;">
      <div class="page-content">
        <img src="/api/placeholder/320/240" alt="Product 3" class="catalog-img">
        <h2>Autumn Collection</h2>
        <p>Cozy and stylish autumn wear</p>
        <span class="page-number">3</span>
      </div>
    </div>
    
    <div class="page" style="z-index: 1;">
      <div class="page-content">
        <img src="/api/placeholder/320/240" alt="Product 4" class="catalog-img">
        <h2>Winter Specials</h2>
        <p>Stay warm in style</p>
        <span class="page-number">4</span>
      </div>
    </div>
  </div>
  
  <div class="turn-page prev-page">←</div>
  <div class="turn-page next-page">→</div>
  <div class="navigation-hint">Click page or use arrows to turn</div>
</div>

<script>
const pages = document.querySelectorAll('.page');
let currentPage = 0;

function turnPage(direction) {
  if (direction === 'next' && currentPage < pages.length - 1) {
    pages[currentPage].style.transform = 'rotateY(-180deg)';
    currentPage++;
  } else if (direction === 'prev' && currentPage > 0) {
    currentPage--;
    pages[currentPage].style.transform = 'rotateY(0deg)';
  }

  // Update z-index for proper stacking
  pages.forEach((page, index) => {
    page.style.zIndex = pages.length - index + (index < currentPage ? -pages.length : 0);
  });
}

document.querySelector('.next-page').addEventListener('click', () => turnPage('next'));
document.querySelector('.prev-page').addEventListener('click', () => turnPage('prev'));

pages.forEach((page, index) => {
  page.addEventListener('click', () => {
    if (index === currentPage) {
      turnPage('next');
    }
  });
});
</script>
</body>
</html>
